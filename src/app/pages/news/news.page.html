<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshing-spinner="revision">
      <div class="custom_spinner" *ngIf="loading">
        <img src="assets/images/revision_o_white.svg" alt="spinner">
      </div>
    </ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let item of newsItems; let i = index">
    <ion-card>
      <img [src]="item.image" />
      <ion-card-header>
        <ion-card-subtitle>{{ moment(item.date).format('MMM d, y')}}</ion-card-subtitle>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
    </ion-card>
    <div class="custom" [innerHTML]="item.content"></div>
  </div>
</ion-content>
<app-connectivity></app-connectivity>
