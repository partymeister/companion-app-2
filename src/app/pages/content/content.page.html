<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ contentItem.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshing-spinner="lines-sharp-small"></ion-refresher-content>
  </ion-refresher>
  <div>
    <div [innerHTML]="contentItem.content"></div>
  </div>
</ion-content>
