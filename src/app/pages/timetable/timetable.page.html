<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Timetable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let day of timetableDays; let i = index">
    <h1>{{ day.day }}</h1>

    <table class="events">
      <tr *ngFor="let event of day.events; let eventIndex = index">
        <td width="50"><span *ngIf="eventIndex === 0 || event.start !== day.events[eventIndex-1].start">{{event.start | date: 'HH:mm'}}</span></td>
        <td width="100" style="padding-bottom: 5px;">
          <ion-badge style="background-color: {{ event.backgroundColor }};">
            {{event.category}}
          </ion-badge>
        </td>
        <td>
          {{event.title}}
        </td>
      </tr>
    </table>

  </div>

</ion-content>
